<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Facebook Messenger Bot</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Bootstrap Core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="static/css/shop-homepage.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse bg-primary navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Messenger Bot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/"><span class="glyphicon glyphicon-cog"></span> Configure Bot</a>
                    </li>
                    <li>
                        <a href="broadcast"><span class="glyphicon glyphicon-bullhorn"></span> Broadcast</a>
                    </li>
                    <li><a href="manage"><span class="glyphicon glyphicon-plus-sign"></span> Add Post</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="signout"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
                 </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <h3>Configure Bot</h3>
                &nbsp;
                Bot is currently turned <label> {{ bot_status }} </label>
                <br><br>
                 <div class="list-group">
                    {% if b_status %}
                        <a class="btn btn-danger" href="bot_off">Turn off</a>
                    {% else %}
                        <a class="btn btn-success" href="bot_on">Turn on</a>
                    {% endif %}
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">
                <div class="footer navbar-fixed-bottom">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright &copy; Messenger Bot 2017</p>
                </div>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="static/js/jquery.js"></script>

    <script src="static/js/bootstrap.min.js"></script>
